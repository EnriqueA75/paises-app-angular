<p>Por país!</p>
<hr>
<div class="row">
    <div class="col">
        <form action="" autocomplete="off" (ngSubmit)="buscar()">
            <input 
                type="text"
                name="termino"
                placeholder="Busca por país"
                class="form-control"
                [(ngModel)]="termino"
            />
        </form>
    </div>
</div>
<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el termino {{termino}}
</div>
<div class="row" *ngIf="!hayError && paises.length != 0">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises">
                    <td>{{pais.ccn3}}</td>
                    <td><img [src]="pais.flags.png" class="small-flag" style=" width: 50px"></td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.population | number}}</td>
                    <td><a [routerLink]="['/pais', pais.altSpellings[0]]">Ver</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
